<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
  </head>

  <body>
    <style>
      @page {
        size: A4 portrait;
        margin: 0;
        /* background-image: url("https://upssaonline.com/yumb.jpg"); */
      }
      body {
        margin: 0;
        padding: 0;
      }
      .tofficer-table {
        width: 100%;
        border-collapse: collapse;
      }
      .header .tofficers table tbody tr td {
        padding-top: 250px;
        padding-left: 70px;
        padding-right: 30px;
        margin: 0;
      }
      .header .tofficers table tbody tr .tofficer-cell .tofficer-info {
        font-size: 1.4em; /* Adjust font size */
        text-align: center; /* Align text to the left */
        width: 800px; /* Set a fixed width to ensure text fits on one line */
      }
      .header .tofficers table tbody tr .tofficer-cell .tofficer-image img {
        width: 120px;
        height: 120px;
        image-orientation: from-image;
        transform: rotate(0deg);
      }
    </style>
    <div class="header">
      <div class="tofficers">
        <table class="tofficer-table">
          <tbody>
            {% for tofficer in tofficers %}
            <tr>
              <td class="tofficer-cell">
                <div class="tofficer-info">
                  <span
                    ><strong
                      >{{ tofficer.first_name|upper }}
                      {{tofficer.last_name|upper}}
                    </strong></span
                  ><br />

                  <span>{{ tofficer.role|upper }}</span><br />

                  <span>{{ tofficer.district|upper }} </span><br />
                </div>
              </td>
              <td class="tofficer-cell">
                <div class="tofficer-image">
                  {% if tofficer.photo %}
                  <img
                    src="{{ tofficer.photo.path }}"
                    alt="{{ tofficer.first_name }}"
                  />
                  {% else %}
                  <img
                    src="{% static 'images/profile.png' %}"
                    alt="{{ tofficer.last_name }}"
                  />
                  {% endif %}
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
