{% extends "horizon/dascore.html" %}
<!---->
{% load static %}
<!---->
{%block title%}Athletes{% endblock %}
<!---->
{% block content %}
<div id="app-content">
  <!-- Container fluid -->
  <div class="app-content-area">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <!-- Page header -->
          <div class="mb-5">
            <h3 class="mb-0">Teams</h3>
          </div>
          <!-- Page header -->
          <div class="mb-5">
            <a href="{% url 'teamnew'%}" class="btn-submit">create team</a>
          </div>
        </div>
      </div>
      <div>
        <form method="post">
          {% csrf_token %}
          <div class="team-form mb-12">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label
                      for="{{ form.championship.id_for_label }}"
                      class="form-label"
                    >
                      {{ form.championship.label }}
                    </label>
                    {{ form.championship }}
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="{{ form.team_sport.id_for_label }}"
                      class="form-label"
                    >
                      {{ form.team_sport.label }}
                    </label>
                    {{ form.team_sport }}
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="{{ form.team_gender.id_for_label }}"
                      class="form-label"
                    >
                      {{ form.team_gender.label }}
                    </label>
                    {{ form.team_gender }}
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="{{ form.team_age.id_for_label }}"
                      class="form-label"
                    >
                      {{ form.team_age.label }}
                    </label>
                    {{ form.team_age }}
                  </div>
                </div>
              </div>
            </div>
            <div class="other-fields">
              <div class="field flex">
                <label for="{{ form.athletes.id_for_label }}"
                  >{{ form.athletes.label }}</label
                >
                {{ form.athletes }}
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>


  </div>
</div>
{% endblock %}
