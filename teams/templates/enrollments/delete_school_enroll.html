{% extends "horizon/dascore.html" %}
<!---->
{% load static %}
<!---->

{% block title %} | UGANDA PRIMARY SCHOOLS SPORTS ASSOCIATION{% endblock %}
<!---->
{% block content %}
<div class="delete container mt-5">
  <div class="confirm row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form action="" class="formdelete" method="POST">
            {% csrf_token %}
            <p class="text-center">Are you sure you want to delete <strong>"{{obj}}"</strong>?</p>
            <hr>
            <div class="d-flex justify-content-between mt-4">
              <input type="submit" value="Confirm" class="btn btn-danger" />
              <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}
